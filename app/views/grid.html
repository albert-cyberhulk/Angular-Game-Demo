<div id="gridDirectiveContainer">
	<div id="gridCube">
		<span data-ng-repeat="row in gridData track by $index">
			<span data-ng-repeat="cell in row track by $index" ng-class="cell.color" ng-click="flood(cell)"></span>
		</span>
	</div>
	<div id="solutionContainer">
		<div>Color Selected: {{curColor}}</div>
		Won: {{solution}}
	</div>
</div>
